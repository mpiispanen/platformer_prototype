name: CI

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Set up SDL
      uses: libsdl-org/setup-sdl@main

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-linux
        path: build

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Set up SDL
      uses: libsdl-org/setup-sdl@main

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-windows
        path: build

  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Set up SDL
      uses: libsdl-org/setup-sdl@main

    - name: Set up clang-tidy
      run: sudo apt-get install -y clang-tidy

    - name: Configure CMake with clang-tidy
      run: cmake -B build -S . -DENABLE_CLANG_TIDY=ON

    - name: Run clang-tidy
      run: cmake --build build --target clang-tidy

    - name: Upload static analysis results
      uses: actions/upload-artifact@v4
      with:
        name: static-analysis-results
        path: build

  code-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Set up SDL
      uses: libsdl-org/setup-sdl@main

    - name: Set up llvm-cov
      run: sudo apt-get install -y llvm

    - name: Configure CMake with code coverage
      run: cmake -B build -S . -DENABLE_COVERAGE=ON

    - name: Build with code coverage
      run: cmake --build build

    - name: Run tests
      run: ctest --output-on-failure

    - name: Generate coverage report
      run: llvm-cov gcov -o . build/*.o

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.info
